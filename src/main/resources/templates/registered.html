<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>rainbowHorse注册</title>
    </head>
<body>
    <div class="bg-light">
        <div class="container">
            <form>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">电子邮箱</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="电子邮箱">
                </div>
                
                    <div class="form-group col-md-6">
                        <label for="inputUserName">用户名</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="用户名">
                    </div>

                    <div class="form-group col-md-6">
                            <label for="intputNumber4">电话号码</label>
                            <input type="text" class="form-control" id="intputNumber4" placeholder="电话号码">
                    </div>

                    <div class="form-group col-md-6">
                            <label for="inputCity">城市</label>
                            <input type= "text" class="form-control" id="inputCity" placeholder="城市">
                    </div>
                    
                    <div class="form-group col-md-6">
                            <label for="inputPassword4">密码</label>
                            <input type= "password" class="form-control" id="inputPassword4" placeholder="密码">
                    </div>
                    
                    <button type="submit" class="btn btn-info">注册</button>
            </form>
        </div>
    </div>
</body>
</html>
